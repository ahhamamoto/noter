    <body>
        <div class="container">
            <div class="sixteen columns content">
                <div class="twelve columns offset-by-two">
                    {% block content %}
                        <h1 class="remove-bottom" style="margin-top:40px">Welcome to Noter</h1>
                        <p>An easy and simple way to manage your notes.</p>
                        <h3>List of available notebooks</h3>
                        <ul>
                        {% for notebook in notebooks %}
                            <li><a href="./notebooks/{{ notebook }}">{{ notebook }}</a></li>
                        {% endfor %}
                        </ul>
                    {% endblock %}
                </div>
            </div>
        </div>
